<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converters</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="heading"><h1>Currency Converter</h1></div>
        <div class="container2">
            <form>
              <div class="flag">  <img id="flag1"  src="https://flagsapi.com/US/flat/64.png"/>
              <img id="flag2" src="https://flagsapi.com/IN/flat/64.png"/>
                </div>
                <div class="supporters"><p>From</p>
                    <i class="fa-solid fa-right-left"></i>
                    <p>To</p>
                      </div>
             <!--Currency Selection-->
             <div class="currency">
             <select name="from" id="currency1">
                
             </select>         
             <select name="to" id="currency2">
                
             </select>
            </div>
            <!--Currency Values-->
                <div class="values"><input type="number" value="0" id="value1" oninput="change1();"/>
                    <input type="number" value="0" id="value2" oninput="change2();"/></div>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
